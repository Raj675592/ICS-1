<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTH111- LECTURE NOTES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="head">
        <h1>MTH111M - Single Variable Calculus</h1>
        <button id="darkModeToggle">üåô</button>
    </header>

    <div id="mth111-lnotes">
        <div class="class-notes">
            <h1 id="y"><strong>LECTURE NOTES</strong></h1>
            <table border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>Lecture</th>
                        <th>Topic</th>
                        <th>Download</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Repeat for each lecture (1 to 19) -->
                    <script>
                        const lectures = [
                            "The Real Number System",
                            "Convergence of a Sequence",
                            "Monotone and Cauchy criteria, subsequences",
                            "Cauchy Criterion, Bolzano-Weierstrass Theorem",
                            "Continuity, Existence of Maximum and Minimum Points",
                            "Intermediate Value Theorem, Limit of a Function, Differentiability",
                            "Rolle's Theorem, Mean Value Theorem",
                            "Cauchy Mean Value Theorem, L'Hospital Rule",
                            "Taylor's Theorem",
                            "Tests for Local Maximum and Minimum, Point of Inflection, Curve Sketching",
                            "Fixed Point Iteration Method, Newton's Method",
                            "Infinite Series, Absolute Convergence, Leibniz's Test",
                            "Comparison, Limit Comparison and Cauchy Condensation Tests",
                            "Ratio Test and Root Test",
                            "Power Series, Taylor Series",
                            "Riemann Integration (Part I)",
                            "Riemann Integration (Part II)",
                            "Fundamental Theorems of Calculus, Riemann Sum",
                            "Improper Integrals"
                        ];

                        lectures.forEach((topic, index) => {
                            const lectureNumber = index + 1;
                            document.write(`
                                <tr>
                                    <td>Lecture ${lectureNumber}</td>
                                    <td>${topic}</td>
                                    <td><a href="https://home.iitk.ac.in/~psraj/mth111/lecture_notes/LN-${lectureNumber}(21).pdf" target="_blank" rel="noopener noreferrer">Download</a></td>
                                    <td><a href="https://home.iitk.ac.in/~psraj/mth111/lecture_notes/LN-${lectureNumber}(21).pdf" target="_blank" rel="noopener noreferrer">Preview</a></td>
                                </tr>
                            `);
                        });
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
